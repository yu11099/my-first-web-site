            </div>

                <p>소각로에서 나오는 가스는 일차적으로 지역 주민에게 피해를 주지만 결국 주변으로 퍼져 피해를 준다.</p>

            </div>
          </div>

                <p>커다란 소각장은 비용이 많이 든다. 커다란 소각장은 쓰레기의 양이 적어도 높은 열로 쓰레기를 태워야 하기 때문에 에너지의 낭비가 심해진다.</p>
